management:
  endpoints:
    web:
      exposure:
        include: "refresh,health,info,env,restart"
  context-path: /
feign:
  hystrix:
    enabled: false

eureka:
  instance:
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:15001/eureka}
    healthcheck:
      enabled: true

